query GetAllStakersQuery {
  appAuthorizations(
    first: 1000
    orderBy: stake__stakedAmount
    orderDirection: desc
    where: {appName: "TACo"}
  ) {
        amount
        amountDeauthorizing
        appAddress
        appName
        id
        stake {
            authorizer
            beneficiary
            id
            owner {
                id
            }
            stakedAmount
            stakeHistory(first: 10, orderBy: timestamp, orderDirection: asc) {
                blockNumber
                eventAmount
                eventType
                id
                stakedAmount
                timestamp
            }
        }
        tacoOperator {
            bondedTimestamp
            bondedTimestampFirstOperator
            confirmed
            id
            operator
        }
    }
}

query SearchStakers($id: ID!,$address: Bytes) {
