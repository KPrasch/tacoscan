query GetRitualsQueryByUser($authority:Bytes,$id:ID,$txHash:Bytes){
    rituals(
        first:1000
        where:{
            or:[
                {authority:$authority},
                {id:$id},
                {transactions_:{txHash:$txHash}}
            ]
        }
    ) {
        id
        initiator
        initTimestamp
        endTimestamp
        dkgSize
        dkgStatus
        authority
        accessController
        feeModel
        participants
        postedAggregations
        postedTranscripts
        publicKey
        threshold
        transactions(orderBy:timestamp,orderDirection:desc) {
            description
            from
            id
            timestamp
            to
            txHash
        }
    }
    ritualCounter(id:"Counter"){
        total
        unsuccessful
        successful
        notEnded
    }
}

