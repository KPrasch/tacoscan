query StakerDetail($id: ID!) {
    appAuthorization(id:$id){
        id
        amount
        amountDeauthorizing
        appAddress
        appName
        stake {
            owner {
                id
            }
            authorizer
            beneficiary
            id
            stakedAmount
            stakeHistory(first: 10, orderDirection: desc, orderBy: timestamp) {
                blockNumber
                eventAmount
                eventType
                id
                stakedAmount
                timestamp
            }
        }
        tacoOperator {
            bondedTimestamp
            bondedTimestampFirstOperator
            confirmed
            id
            operator
        }
    }
    appAuthHistories(
        first: 10
        where: {appAuthorization_:{id:$id}}
        orderBy: timestamp
        orderDirection: asc
    ) {
        id
        amount
        blockNumber
        eventAmount
        eventType
        stakingProvider
        timestamp
    }
}
